<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h2>My Form Sample</h2>
    <form action="">
        <label for="textbox">Textbox:</label>
        <input type="text"><br><br>

        <label for="">Upload a File:</label>
        <input type="file"> <br><br>

        <label for="">Date:</label>
        <input type="date"> <br><br>

        <label for="">Radio Button</label>
        <input type="radio"><br><br>

        <label for="">Select a range:</label>
        <input type="range"><br><br>

        <label for="">Checkbox:</label>
        <input type="checkbox"><br><br>

        <label for="">Color Picker</label>
        <input type="color"><br><br>

        <label for="">Number selector</label>
        <input type="number" max="1000" min="10"><br><br>

        <label for="start">Start month:</label>
        <input type="month" id="start" name="start" min="2018-03" value="2018-05"><br><br>
        <label for="site-search">Search the site:</label>
        <input type="search" id="site-search" name="q" aria-label="Search through site content">

        <button>Search</button><br><br>

        <label for="pass">Password (8 char. min.):</label>
        <input type="password" id="pass" name="password" minlength="8" required><br><br>

        <label for="url">Enter an https:// URL:</label>

        <input type="url" name="url" id="url" placeholder="https://example.com" pattern="https://.*" size="30" required><br><br>

        <label for="">Submit Form:</label>
        <input type="Submit">
    </form>
</body>
</html>
